<ng-container *ngIf="readingList$ | async as books; else empty">
  <div class="reading-list-item" *ngFor="let book of books">
    <div>
      <img
        class="reading-list-item--cover"
        [src]="book.coverUrl"
        [alt]="book.title"
        [attr.aria-labelledby]="book.title"
      />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ book.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ book.authors.join(',') }}
      </div>
      <div *ngIf="book.finished" class="reading-list-item--details--finished">
        <em>Finished: {{ book.finishedDate | date: 'medium' }}</em>
      </div>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + book.title + ' from reading list'"
        (click)="removeFromReadingList(book)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
