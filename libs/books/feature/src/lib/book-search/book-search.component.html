<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      id="search"
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button mat-icon-button matSuffix aria-label="Search" id="searchButton">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<div class="spinner-container" *ngIf="showSpinner">
  <mat-progress-spinner
    class="example-margin"
    color="accent"
    mode="indeterminate"
    value="50"
  ></mat-progress-spinner>
</div>

<div *ngIf="errorMessage" class="error-msg">
  <span>{{ errorMessage }}</span>
</div>

<ng-container *ngIf="searchTerm; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let book of books">
      <h4 class="book--title">
        {{ book.title }}
      </h4>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ book.coverUrl }}" [alt]="book.title" [attr.aria-labelledby]="book.title"/>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(book)"
              [disabled]="book.isAdded"
              aria-label="Want to Read"
            >
              Want to Read
            </button>
          </div>
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ book.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ book.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ formatDate(book.publishedDate) }}
          </div>
          <p [innerHTML]="book.description"></p>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<a
      (click)="searchExample()"
      title="Try searching for a JavaScript"
    >JavaScript</a
    >".
    </p>
  </div>
</ng-template>
